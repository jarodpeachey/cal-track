<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calorie Tracker</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
</head>

<body>
   <nav class="navbar white" style="border-bottom: 2px solid #00c6e0;">
      <div class="navbar-content">
         <div class="navbar-left center-text tablet-text-align-left">
            <h1>CalTrack</h1>
         </div>
         <div class="navbar-right">
            <ul class="menu">
               <li class="menu-item subtext mr-2 addWorkout">
                  <a href="workouts.html">
                     <i class="fas fa-running fa-2x"></i>
                  </a>
                  <div class="subtext"><a href="workouts.html">Workouts</a></div>
               </li>
               <li class="menu-item subtext mr-2 addMeal">
                  <a href="meals.html">
                     <i class="fas fa-hamburger fa-2x"></i>
                  </a>
                  <div class="subtext"><a href="meals.html">Meals</a></div>

               </li>
               <li class="menu-item subtext mr-2 dashboard">
                  <a href="dashboard.html">
                     <i class="fas fa-th-large fa-2x"></i>
                  </a>
                  <div class="subtext"><a href="dashboard.html">Dashboard</a></div>

               </li>
               <li class="menu-item account">
                  <a>
                     <i class="fa fa-user fa-2x"></i>
                  </a>
                  <ul class="menu">
                     <li class="menu-item logout"> Logout
                     </li>
                     <li class="menu-item deleteAccount">
                        Delete Account
                     </li>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <section>
      <div class="container" id="container" style="max-width: 800px; margin: 0 auto;">
         <div class="bg-light">
            <div class="p-3">
               <div id="warning-box" style="color: #ce1c2e;
               background-color: #eebabe; padding: 10px; border-radius: 4px; display: none;"></div>
               <h3>Add meal / Item</h3>
               <form action="">
                  <div class="row mobile-lg">
                     <div class="col-6 col">
                        <div class="input-element medium">
                           <label for="">Meal</label>
                           <input class="full-width" type="text" id="item-name" placeholder="Add item...">
                        </div>
                     </div>
                     <div class="col-6 col">
                        <div class="input-element medium">
                           <label for="">Calories</label>
                           <input class="full-width" type="number" placeholder="Add calories" id="item-calories">
                        </div>
                     </div>
                  </div>

                  <button class="add-btn m-0 link"><i class="fa fa-plus"></i> Add Meal</button>
                  <button class="update-btn m-0 accent"><i class="fa fa-pencil-square-o"></i> Update Meal</button>
                  <button class="delete-btn m-0 danger"><i class="fa fa-remove"></i> Delete Meal</button>
                  <button class="back-btn m-0 light float-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
               </form>
            </div>
         </div>
         <h2 class="center-text py-3">Total Calories Gained: <span class="total-calories"></span></h2>

         <ul id="item-list" class="collection" style="max-width: 800px; margin: 0 auto;">

         </ul>
         <div class="button clear-btn danger float-right mr-0">Clear all</div>
      </div>
   </section>
   <script src="data.js"></script>
   <script src="meals.js"></script>
</body>

</html>
