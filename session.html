<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calorie Tracker</title>
   <link rel="stylesheet" href="../Peach CSS/breeze.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
   <style>
      .dashboard-item {
         border-radius: 1px;
         padding: 15px;
         background: #f8f8f8;
         border: 1px solid #eeeeee;
      }

      .collection-item {
         background: white;
      }
   </style>
</head>

<body>
   <nav class="navbar white" style="border-bottom: 2px solid #00c6e0;">
      <div class="navbar-content">
         <div class="navbar-left center-text tablet-text-align-left">
            <h1>CalTrack</h1>
         </div>
         <div class="navbar-right">
            <ul class="menu">
               <li class="menu-item mr-2"><a href="workouts.html"><i class="fas fa-running fa-2x"></i></a></li>
               <li class="menu-item mr-2"><a href="meals.html"><i class="fas fa-hamburger fa-2x"></i></a></li>
               <li class="menu-item"><a href="session.html"><i class="fas fa-th-large fa-2x"></i></a></li>
            </ul>
         </div>
      </div>
   </nav>
   <section>
      <div class="container" id="container">
         <div class="m-auto center-text">
            <h1 class="title">Welcome back, Jarod!</h1>
            <h3 class="subtitle">Here's a summary of your calorie activity.</h3>
         </div>
         <div class="row">
            <div class="col mobile-col-12 center-text">
               <div class="dashboard-item">
                  <h2 class="m-0">Total Calories: 570</h2>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col">
               <div class="dashboard-item center-text">
                  <h4>Calories Gained</h4>
                  <ul class="collection align-text-left">
                     <li class="collection-item">Item 1 <div class="right">780 Calories</div></li>
                     <li class="collection-item">Item 2 <div class="right">175 Calories</div></li>
                     <li class="collection-item">Item 3 <div class="right">500 Calories</div></li>
                  </ul>
                  <button class="accent addMeal m-0">See more meals</button>
               </div>
            </div>
            <div class="col">
               <div class="dashboard-item center-text">
                  <h4>Calories Lost</h4>
                  <ul class="collection align-text-left">
                     <li class="collection-item">Item 1 <div class="right">500 Calories</div></li>
                     <li class="collection-item">Item 2 <div class="right">250 Calories</div></li>
                     <li class="collection-item">Item 3 <div class="right">80 Calories</div></li>
                  </ul>
                  <button class="accent addMeal m-0">See more workouts</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="data.js"></script>
   <script src="session.js"></script>
</body>

</html>
