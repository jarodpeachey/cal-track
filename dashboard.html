<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Calorie Tracker</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous">
   <style>
      .dashboard-item {
         border-radius: 1px;
         padding: 15px;
         background: #f8f8f8;
         border: 1px solid #eeeeee;
      }

      .collection-item {
         background: white;
      }
   </style>
</head>

<body>
   <nav class="navbar white" style="border-bottom: 2px solid #00c6e0;">
      <div class="navbar-content px-2 desktop-px-6">
         <div class="navbar-left text-align-left">
            <h1>CalTrack</h1>
         </div>
         <div class="navbar-right">
            <ul class="menu hidden-below-tablet">
               <li class="menu-item subtext tablet-mr-0 desktop-mr-2 workouts">
                  <a class="workouts">
                     <i class="fas fa-running fa-2x hidden-below-desktop"></i><span class="hidden-above-desktop workouts">Workouts</span>
                  </a>
                  <div class="subtext hidden-below-desktop"><a class="workouts">Workouts</a></div>
               </li>
               <li class="menu-item subtext tablet-mr-0 desktop-mr-2 meals">
                  <a class="meals">
                     <i class="fas fa-hamburger fa-2x hidden-below-desktop"></i><span class="hidden-above-desktop meals">Meals</span>
                  </a>
                  <div class="subtext hidden-below-desktop"><a class="meals">Meals</a></div>
               </li>
               <li class="menu-item subtext tablet-mr-0 desktop-mr-2 dashboard">
                  <a class="dashboard">
                     <i class="fas fa-th-large fa-2x hidden-below-desktop"></i><span class="hidden-above-desktop dashboard">Dashboard</span>
                  </a>
                  <div class="subtext hidden-below-desktop"><a class="dashboard">Dashboard</a></div>
               </li>
               <li class="menu-item subtext account">
                  <a>
                     <i class="fas fa-user fa-2x hidden-below-desktop"></i><span class="hidden-above-desktop logout">Log
                        Out</span>
                  </a>
                  <div class="subtext hidden-below-desktop"><a>Account</a></div>
                  <ul class="menu hidden-below-desktop">
                     <li class="menu-item logout">Logout</li>
                     <li class="menu-item deleteAccount">Delete Account</li>
                  </ul>
               </li>
               <li class="menu-item hidden-above-desktop deleteAccount">
                  <a class="deleteAccount">Delete Account</a>
               </li>
            </ul>
            <ul class="menu mobile-menu hidden-above-tablet">
               <li class="menu-item">
                  <i class="fa fa-bars fa-2x" id="mobileMenu"></i>
                  <ul class="mobile-menu unclicked" id="mobileSubmenu">
                     <a href="workouts.html" class="menu-item workouts">
                        Workouts
                     </a>
                     <a href="meals.html" class="menu-item meals">
                        Meals
                     </a>
                     <a href="dashboard.html" class="menu-item dashboard">
                        Dashboard
                     </a>
                     <a class="menu-item logout">
                        Logout
                     </a>
                     <a class="menu-item deleteAccount">
                        Delete Account
                     </a>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <section>
      <div class="container" id="container">

      </div>
   </section>

   <script src="data.js"></script>
   <script src="session.js"></script>
</body>

</html>
